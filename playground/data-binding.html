<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{ doubleNum}}</p>
        <div v-if="loading">
            loading....
        </div>
        <div v-else>
            test user login been logged in 
        </div>
        <!-- if는 dom은 완전히 제거 하는거, show 는 display none 적용 시킴 -->
        <div v-show="loading">
            Loading...
        </div>
        <!-- input box 를 만들고 입력된 값을 p태그에 출력해보세요! -->
        <input type="text" v-model="message">
        <p>{{message}}</p> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                str: 'hi',
                num: 10,
                uuid:'abc1234',
                name:'text-blue',
                loading: true,
                message:'hi',
            },
            computed :{
                doubleNum : function(){
                    return this.num*2
                }
            }
        })
    </script>
</body>
</html>
