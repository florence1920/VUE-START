<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{num}}
        <!-- watch -> 무거운 로직(매번 실행하기 부담스러운) axios.get 같은 데이터 요청에 적합하다.  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                num:10
            },
            computed:{
                doubleNum : function(){
                    return this.num*2;
                }
            },
            watch:{
                num: function(newValue, oldValue){
                    this.fetchUserByNumber(newValue);
                }
            },
            methods:{
                addNum : function(){
                    this.num = this.num+1;
                },
                logText:function(){
                    console.log('changed');
                },
                fetchUserByNumber : function(num){
                    console.log(num);
                }
            }
        })
    </script>
</body>
</html>
